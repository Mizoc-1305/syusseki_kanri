<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>出席管理システム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="side">
  </div>
  <div id="side_home" class="side_home" onclick="openHome()">
    <img class="side_icon" src="home.png" alt="">
    <p class="index" id="home">ホーム</p>
  </div>
  <div id="side_analyze" class="side_analyze" onclick="openAna()">
    <img class="side_icon" src="analyze.png" alt="">
    <p class="index" id="analyze">分析</p>
  </div>
  <div id="side_setting" class="side_setting" onclick="openSet()">
    <img class="side_icon" src="setting.png" alt="">
    <p class="index" id="setting">設定</p>
  </div>
  <div class="header">
    <div class="name">
      <p id="name">○○さん こんにちは</p>
    </div>
    <div class="count">
      <p id="count">本日の出席人数：　１０人</p>  <!--Number of peopleの略-->
    </div>
  </div>

  <div class="tab">
    <p class="grade" id="three" onclick="hello()">３年</p>
    <p class="grade" id="two">２年</p>
    <p class="grade" id="one">１年</p>
  </div>
  <div class="btn">
    <button class="button" type="button" name="button" id="btn_1" value="伊藤 聡馬" onclick="kansu(this)">伊藤 聡馬</button>
    <button class="button" type="button" name="button" id="btn_2" value="岸田 健吾" onclick="kansu(this)">岸田 健吾</button>
    <button class="button" type="button" name="button" id="btn_3" value="溝上 幸太" onclick="kansu(this)">溝上 幸太</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
